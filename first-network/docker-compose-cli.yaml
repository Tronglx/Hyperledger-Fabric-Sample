version: '2'

# ---CHANGED--- our network is called "basic"
networks:
  basic:

services:

  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.kaopiz.com:
    extends:
      file:   base/docker-compose-base.yaml
      # ---CHANGED--- refers to orderer name
      service: orderer.kaopiz.com
    # ---CHANGED--- The container name is a copy of the orderer name
    container_name: orderer.kaopiz.com
    networks:
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.org1.kaopiz.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org1.kaopiz.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org1.kaopiz.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 2 and one peer "peer0"
  peer0.org2.kaopiz.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org2.kaopiz.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org2.kaopiz.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.org3.kaopiz.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org3.kaopiz.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org3.kaopiz.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:${IMAGE_TAG}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from Org1 is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.org1.kaopiz.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.kaopiz.com/peers/peer0.org1.kaopiz.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.kaopiz.com/peers/peer0.org1.kaopiz.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.kaopiz.com/peers/peer0.org1.kaopiz.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.kaopiz.com/users/Admin@org1.kaopiz.com/msp
      # # ---CHANGED--- change CORE_CHAINCODE_STARTUPTIMEOUT
      # - CORE_CHAINCODE_STARTUPTIMEOUT=30s
      # # ---CHANGED--- change CORE_CHAINCODE_DEPLOYTIMEOUT
      # - CORE_CHAINCODE_DEPLOYTIMEOUT=30s
      # # ---CHANGED--- change CORE_PEER_CHAINCODELISTENADDRESS
      # - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org1.example.com:7052
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    volumes:
        - /var/run/:/host/var/run/
        - GOPATH=/opt/gopath
        # ---CHANGED--- chaincode path adjusted
        - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
       # ---CHANGED--- reference to our orderer
      - orderer.kaopiz.com
       # ---CHANGED--- reference to peer0 of Org1
      - peer0.org1.kaopiz.com
       # ---CHANGED--- reference to peer0 of Org2
      - peer0.org2.kaopiz.com
       # ---CHANGED--- reference to peer0 of Org3
      - peer0.org3.kaopiz.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic